worker_processes  1;
events {
    worker_connections  1024;
}

http {
    sendfile        on;
    keepalive_timeout  65;
    #gzip  on;

    server {
        listen 0.0.0.0:8082;
#         server_name jag.dev;
        access_log /var/log/nginx/localhost.access.log;
        error_log  /var/log/nginx/localhost.error.log error;
        rewrite_log on;


