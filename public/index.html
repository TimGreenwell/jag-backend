<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'/>
	<title>KAoS Planner Lite</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel='stylesheet' type='text/css' href='/css/screen.css'>
	<script src='/js/vendors/browser.js'></script>
	<script src='/js/vendors/es6-module-loader-dev.js'></script>
	<script>
		System.transpiler = 'babel';	
		System.import('/js/kpl.js')
		.then(function(module) {
			new module.KAoSPlannerLite();
		});
	</script>
</head>
<body unselectable='on'>
	<side class='tools'>
	<ol>
		<li>
			<a>Add</a>
			<ol>
				<li><a id='new-root'>Root Goal</a></li>
				<li><a id='new-subgoal'>Sub Goal</a></li>
				<li><a id='new-activity'>Activity</a></li>
			</ol>
		</li>
		<li>
			<a id='del-node'>Delete node</a>
		</li>
		<li>
			<a>Import</a>
			<ol>
				<li>
					<a id='import-local'>File</a>
				</li>
				<li>
					<a id='import-url'>URL</a>
				</li>
			</ol>
		</li>
	</ol>
	</side>
	<kpl-playground>
		<svg version='1.1' xmlns='http://www.w3.org/2000/svg'></svg>
	</kpl-playground>
	<side class='properties'>
		<div>
			<label for='title-property'>Title</label>
			<input id='title-property' type='text' value=''>
		</div>
		<div>
			<label for='content-property'>Content</label>
			<input id='content-property' type='text' value=''>
		</div>
		<div>
			<label for='connector-property'>Connector</label>
			<select id='connector-property'>
				<option value='and'>And</option>
				<option value='or'>Or</option>
			</select>
		</div>
	</side>
</body>
</html>
