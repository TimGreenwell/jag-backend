<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'/>
	<title>JAG Authoring Tool</title>
	<link rel='stylesheet' type='text/css' href='/css/screen.css'>
	<script src='/js/jag-at.js+bundle'></script>
</head>
<body unselectable='on'>
	<side id='library'>
		<header>
			<input type='text' class='library-search' placeholder='search...' />
		</header>
		<div>
			<ol class='library-list'></ol>
		</div>
	</side>
	<div id='playground'></div>
	<side id='properties'></side>
	<side id='ide'>
		<div id='ide-toolbar'>
			<div id='connect' class='ide-button'>Connect</div>
			<div id='upload' class='ide-button'>Upload selected</div>
			<div id='run' class='ide-button'>Run selected</div>
		</div>
		<div>
			<h1>Inputs</h1>
			<ul id='ide-inputs'>
			</ul>
		</div>
	</side>
</body>
</html>
